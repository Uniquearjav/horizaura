<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %} | Horizaura</title>
    <!-- add the SEO for the website -->
    <meta name="description" content="{% block description %}{% endblock description %}">
    <meta name="keyword" content="{% block keyword %}{% endblock keyword %}">
    <meta name="author" content="Horizaura">
    <!-- frameworks of bootstrap 5 and jquery-->
    {% block head %}{% endblock head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'home/base.css' %}" >
</head>
<body>
    <header>
        <!-- add the header of black background -->
        <nav class="navbar navbar-expand-lg bg-black">
            <div class="container-fluid">
              <a class="navbar-brand text-bg-dark bg-black" href="#">Horizaura</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link nav-hv active bg-black" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-hover active text-bg-dark bg-black link-underline-opacity-25 link-underline-opacity-100-hover" aria-current="page" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-hover active text-bg-dark bg-black" aria-current="page" href="#">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-hover active text-bg-dark bg-black" aria-current="page" href="#">Products</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-hover active text-bg-dark bg-black" aria-current="page" href="#">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-hover active text-bg-dark bg-black" aria-current="page" href="#">Register</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    {% block content %}{% endblock content %}
</body>
</html>
